<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/login.css') }}" />
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                  <span class="navbar-toggler-icon"></span>  
                </button>
            <a class="navbar-brand mr-auto" href="#"><img src="{{ url_for('static',filename='images/Music_Fiesta.png') }}" height="50" width="41"></a>
            <div class="collapse navbar-collapse" id="Navbar">
               <ul class="navbar-nav mr auto">
                <li class="nav-item"><a class="nav-link" href="/"><span class="fa fa-home fa-lg"> </span>Home</a></li> 
                  <li class="nav-item"><a class="nav-link" href="/likedsonglist"><i class="fa fa-heart"></i> </span>  Liked Songs</a></li>
                  <li class="nav-item"><a class="nav-link" href="/allsonglist"><i class="fa fa-music"></i> </span>  Songs</a></li>
                  <li class="nav-item"><a class="nav-link" href="/search"><i class="fa fa-search"></i> </span>  Search</a></li>
                </ul>
            </div>
        </div>
    </nav>    
<form method="POST">
<div class="container">
<div class="row">
<div id="container1" class="col-3 container">
  <div class="chat-bubble" id="ghost-bubble1"><label>User Name</label></div>
  <input id="ghost-input1" type="text" name="username" placeholder="User Name" style=" background: white;" />
  <div class="ghost">
    <div class="ghost__face">
      <div class="ghost__eyes">
        <div class="ghost__eyes-l"></div>
        <div class="ghost__eyes-r"></div>
      </div>
      <div class="ghost__mouth"></div>
    </div>
    <div class="ghost__torso"></div>
    <div class="ghost__hands">
      <div class="ghost__hands-l"></div>
      <div class="ghost__hands-r"></div>
    </div>
    <div class="ghost__legs"></div>
  </div>
</div>
<div id="container2" class="col-3 container">
  <div class="chat-bubble" id="ghost-bubble2"><label>Password</label></div>
  <input id="ghost-input2" type="password" name="password" placeholder="Password" style=" background: white;"/>
  <div class="ghost">
    <div class="ghost__face">
      <div class="ghost__eyes">
        <div class="ghost__eyes-l"></div>
        <div class="ghost__eyes-r"></div>
      </div>
      <div class="ghost__mouth"></div>
    </div>
    <div class="ghost__torso"></div>
    <div class="ghost__hands">
      <div class="ghost__hands-l"></div>
      <div class="ghost__hands-r"></div>
    </div>
    <div class="ghost__legs"></div>
  </div>
</div>

</div>
  <div style="display: flex;justify-content: center;padding-top: 40px;">
    
      <button type="submit" formaction="/login" class="btn btn-light" >Log In</button>
    
  </div>
  <p><br></p>
  {% with messages = get_flashed_messages() %}
               {% if messages %}
                  <div class = "flashes" style="color: whitesmoke; text-align:center;">
                     {% for message in messages %}
                        <h4>{{ message }}</h4>
                     {% endfor %}   
                  <div>
               {% endif %}
 {% endwith %}
</div>
</form>

</body>
<script type="text/javascript" src="{{ url_for('static',filename='js/log-in.js') }}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</html>
